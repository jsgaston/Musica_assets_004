name: Generate Song List

on:
  push:
    paths:
      - '*.m4a'
      - '*.mp3'
      - '*.wav'
      - '*.flac'
      - '*.ogg'
      - '*.aac'
  workflow_dispatch:

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generator script
        run: python generate_song_list.py

      - name: Commit and push song_list.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add song_list.json
          git commit -m "Auto-generate song list" || echo "No changes"
          git pull --rebase origin main
          git push
